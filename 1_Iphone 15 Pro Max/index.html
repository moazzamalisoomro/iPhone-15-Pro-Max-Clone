<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 15 Pro Max</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Preconnect for Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> <!-- Font link -->
</head>
<body>

    <!-- Container for the iPhone backside -->
    <div class="iphone-backside-container">
        <!-- iPhone backside frame -->
        <div class="iphone-backside-frame">
            <!-- iPhone camera module -->
            <div class="camera-module">
                <!-- Individual camera lenses -->
                <div class="camera-lens camera-lens1"></div>
                <div class="camera-lens camera-lens2"></div>
                <div class="camera-lens camera-lens3"></div>
                <!-- Flash and LiDAR sensor -->
                <div class="flash"></div>
                <div class="lidar"></div>
            </div>
            <!-- iPhone camera module ends -->

            <!-- iPhone logo -->
            <div class="apple-logo">
                <img src="./images/apple_logo_icon_2.png" alt="Apple logo">
            </div>
            <!-- iPhone logo ends -->

            <!-- Volume buttons and switch -->
            <div class="volume_up_2"></div>
            <div class="switch_2"></div>
            <div class="volume_down_2"></div>

            <!-- Text below the logo (commented out) -->
            <!--
            <div class="bottom-text">
                <p>Designed by Apple in California</p>
                <p>Assembled in China</p>
            </div>
            -->
        </div>
        <!-- iPhone backside frame ends -->
    </div>
    <!-- Container for the iPhone backside ends -->

    <!-- Main front iPhone screen begins -->
    <div class="main_iphone">
        <div class="iphone_border">
            <!-- Top notch -->
            <div class="top_notch"></div>
            
            <!-- Two main sections for weather and calendar -->
            <div class="two_boxes">
                <!-- Weather box -->
                <div class="box_1">
                    <div class="b1_txt">
                        <p class="country">Hyderabad</p>
                        <h2 class="temp">45&deg;</h2>
                    </div>
                    <div class="b1_sun">
                        <div class="sun">
                            <img src="./images/yellow-sun-img.svg" alt="">
                        </div>
                        <div class="sunny">
                            <p>Sunny</p>
                        </div>
                    </div>
                </div>
                <!-- Weather box ends -->

                <!-- Calendar box -->
                <div class="box_2">
                    <div class="b2_txt">
                        <p class="day">SATURDAY</p>
                        <h2 class="date">27</h2>
                    </div>
                    <div class="events">
                        <p>No events today</p>
                    </div>
                </div>
                <!-- Calendar box ends -->
            </div>
            <!-- Two main sections ends -->

            <!-- Titles for weather and calendar -->
            <div class="titles">
                <div class="title_1">
                    <p>Weather</p>
                </div>
                <div class="title_2">
                    <p>Calendar</p>
                </div>
            </div>

            <!-- Volume buttons and switch -->
            <div class="volume_up"></div>
            <div class="switch"></div>
            <div class="volume_down"></div>

            <!-- All apps section -->
            <div class="all_apps">
                <!-- Apps grid -->
                <div class="screen_apps">
                    <div class="facetime">
                        <img src="./images/facetime_icon.png" alt="">
                        <p>Facetime</p>
                    </div>
                    <div class="calender">
                        <img src="./images/calender_icom.png" alt="">
                        <p>Calendar</p>
                    </div>
                    <div class="photos">
                        <img src="./images/photos_icon.png" alt="">
                        <p>Photos</p>
                    </div>
                    <div class="camera">
                        <img src="./images/camera_icon.png" alt="">
                        <p>Camera</p>
                    </div>
                    <div class="mail">
                        <img src="./images/mail_icon.png" alt="">
                        <p>Mail</p>
                    </div>
                    <div class="notes">
                        <img src="./images/notes_icon.png" alt="">
                        <p>Notes</p>
                    </div>
                    <div class="reminder">
                        <img src="./images/reminder_icon.png" alt="">
                        <p>Reminders</p>
                    </div>
                    <div class="clock">
                        <img src="./images/clock_icon.png" alt="">
                        <p>Clock</p>
                    </div>
                    <div class="appletv">
                        <img src="./images/appletv_icon.png" alt="">
                        <p>TV</p>
                    </div>
                    <div class="podcast">
                        <img src="./images/podcast_icon.png" alt="">
                        <p>Podcasts</p>
                    </div>
                    <div class="appstore">
                        <img src="./images/appstore_icon.png" alt="">
                        <p>App Store</p>
                    </div>
                    <div class="map">
                        <img src="./images/map_icon.png" alt="">
                        <p>Maps</p>
                    </div>
                    <div class="health">
                        <img src="./images/health_icon.png" alt="">
                        <p>Health</p>
                    </div>
                    <div class="wallet">
                        <img src="./images/wallet_icon.png" alt="">
                        <p>Wallet</p>
                    </div>
                    <div class="setting">
                        <img src="./images/setting_icon.png" alt="">
                        <p>Settings</p>
                    </div>
                    <div class="news">
                        <img src="./images/News_icon.png" alt="">
                        <p>News</p>
                    </div>
                </div>
                <!-- Apps grid ends -->

                <!-- Bottom apps (dock) -->
                <div class="bottom_apps">
                    <img src="./images/call_icon.png" alt="">
                    <img src="./images/safari_browser_icon.png" alt="">
                    <img src="./images/message_icon.png" alt="">
                    <img src="./images/music_icon.png" alt="">
                </div>
                <!-- Bottom apps ends -->
            </div>
            <!-- All apps section ends -->
        </div>
    </div>
    <!-- Main front iPhone screen ends -->
</body>
</html>
